version: 2
updates:
  # --- PushQuiz Client (React / Vite / Next) ---
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps-client)"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "client"

  # --- GitHub Actions workflow dependencies ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"